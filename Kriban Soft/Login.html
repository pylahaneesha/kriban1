<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Kriban Soft</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: #f4f7fc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 450px;
      width: 100%;
    }

    .login-container h2 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
    }

    .login-container p {
      text-align: center;
      color: #777;
      margin-bottom: 25px;
    }

    form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-check {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .form-check input {
      margin-right: 10px;
    }

    form button[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    form button[type="submit"]:hover {
      background-color: #0056b3;
    }

    .social-login {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 25px 0;
    }

    .social-login button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .google-btn {
      background-color: #db4437;
    }

    .facebook-btn {
      background-color: #3b5998;
    }

    .github-btn {
      background-color: #333;
    }

    .social-login button:hover {
      opacity: 0.9;
    }

    .bottom-text {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .bottom-text a {
      color: #007bff;
      text-decoration: none;
    }

    .bottom-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Welcome Back</h2>
    <p>Please log in to your account</p>

    <!-- Login Form -->
    <form>
      <input type="text" placeholder="Username or Email" required />
      <input type="password" placeholder="Password" required />
      <div class="form-check">
        <input type="checkbox" id="rememberMe">
        <label for="rememberMe">Remember me</label>
      </div>
      <a href="#"><button type="submit">Login</button></a>
    </form>
    <div class="bottom-text">
      Forgot your password? <a href="#">Reset</a><br>
      Don't have an account? <a href="Signup.html">Sign up</a>
    </div>
  </div>

</body>
</html>
